<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Speed Typing On Crack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

   <!-- Custom Styling -->
  <link rel="stylesheet" type="text/css" media="screen" href="/src/css/main.css" />

  <!-- App -->
  <script src="/src/js/app.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12 l8 offset-l2 center-align">
        <h1>Speed Typing On Crack</h1>
      </div>
    </div>

    <div class="row">
      <div class="col s12 l8 offset-l2 z-depth-1">
        <div class="row center-align">
          <h6>Current Word</h6>
        </div>

        <div class="row center-align">
          <h2 id="currentWord" class="red-text text-darken-4">Here</h2>
        </div>

        <div class="row center-align">
          <div class="col s12 l6">
            <h5>Points</h5>
            <p>8</p>
          </div>

          <div class="col s12 l6">
            <h5>Time Left</h5>
            <p>5</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12 l8 offset-l2">
        <input id="wordInput" type="text">
        <label for="wordInput">Word Here</label>
      </div>
    </div>
  </div>
</body>
</html>
